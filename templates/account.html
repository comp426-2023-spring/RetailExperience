<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Account</title>
    <link rel="stylesheet" href="account-style.css"> 

    <body>
        <div class="container">
            <div class="Account form">
                <header>MY ACCOUNT</header>
                <form name="user_form" action="/api/account" method="post">

                    <label for="fname">First Name</label>
                    <input type="text" required name="fname"  value = <%= fname %> >

                    <label for="lname">Last Name</label>
                    <input type="text" required name="lname" value = <%= lname %> >

                    <label for="username">Username</label>
                    <input type="text" required name="username" value = <%= username %> >

                    <h2>Update your password</h2>

                    <label for="password">Current Password</label>
                    <input type="password" name="old password" placeholder="Enter current password" required>

                    <label for="password">New Password</label>
                    <input type="password" name="new password" placeholder="Enter new password" required>

                    <label for="password">Confirm new password</label>
                    <input type="password" name="new password" placeholder="Re-enter new password" required>

                    <input type="button" value="Update Info" class="button">

                    <p class="error error--hidden"></p>
                </form>
                
            </div>

        </div>
    
    
    </body>
