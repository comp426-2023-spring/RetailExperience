<!DOCTYPE HTML>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
  <title>Home</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Font Awesome-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="products-styles.css">
</head>

<body>
  <header class="text-center display-6 p-4">
    Products
  </header>

  <div class="container">
    <div class="row">
        <div class="col-6 pt-4">
            <div class="border border-1 border-dark">
                <img src="img/hat.jpg" alt="white cap">
                <p class="text-center">White Baseball Cap</p>
                <div class="row">
                    <div class="col-6">
                        <p class="text-center">$5.00</p>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-success m-2">Buy</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 pt-4">
            <div class="border border-1 border-dark">
                <img src="img/shirt.jpg" alt="black shirt">
                <p class="text-center">Black T-Shirt</p>
                <div class="row">
                    <div class="col-6">
                        <p class="text-center">$10.00</p>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-success m-2">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <footer class="text-center">
    Retail Experience
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>  
</html>
